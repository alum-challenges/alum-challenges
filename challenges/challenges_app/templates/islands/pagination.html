<div id="pagination-container"
     {% if page.has_next %} hx-get="problem_list?page={{ page.next_page_number }}" hx-trigger="revealed" hx-target="this" hx-swap="outerHTML" {% endif %}>
    {% if page.has_next %}
        <div role="status" class="pl-10 jsonly">
            <svg aria-hidden="true"
                 class="inline w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-sky-600"
                 viewBox="0 0 100 101"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor" />
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    {% endif %}
    <noscript>
        {% if page.has_next or page.has_previous %}
            <nav class="pagination is-centered is-small mt-2"
                 role="navigation"
                 aria-label="pagination">
                <div class="inline-flex justify-center gap-1">
                    {% if page.has_previous %}
                        <a href="?page={{ page.previous_page_number }}"
                           class="pagination-link pagination-prev inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180 pagination-link"
                           aria-label="Goto previous page">
                            <span class="sr-only">Prev Page</span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-3 w-3"
                                 viewBox="0 0 20 20"
                                 fill="currentColor">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    {% endif %}
                    <form action="/" method="GET">
                        <label for="pagination-page" class="sr-only">Page</label>
                        <input type="number"
                               class="pagination-input h-8 w-12 rounded border border-gray-100 bg-white p-0 text-center text-xs font-medium text-gray-900 [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                               min="1"
                               value="{{ page.number }}"
                               name="page"
                               id="pagination-page"
                               aria-label="Goto page {{ page.number }}" />
                        / {{ page.paginator.num_pages }}
                        <input type="submit" style="display: none;" />
                    </form>
                    {% if page.has_next %}
                        <a href="?page={{ page.next_page_number }}"
                           class="pagination-link pagination-next inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180"
                           aria-label="Goto next page">
                            <span class="sr-only">Next Page</span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-3 w-3"
                                 viewBox="0 0 20 20"
                                 fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    {% endif %}
                </div>
            </nav>
        {% endif %}
    </noscript>
</div>
