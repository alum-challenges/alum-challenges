{% load static %}
{% load cookiebanner %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <link href="{% static 'pygment.css' %}" rel="stylesheet">
        <link href="{% static 'tailwind.css' %}" rel="stylesheet">
        <noscript><style>.jsonly { display: none }</style>
        </noscript>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %}{% endblock %}
    </head>
    <body class="dark:bg-black"
          hx-boost="true"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% cookiebanner_modal 'scoped' %}
        <nav class="m-5">
            <span class="inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm">
                <button class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                    <a href="{% url 'index' %}">Index</a>
                </button>
                {% if user.is_authenticated %}
                    <button class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                        <a href="{% url 'account' %}">Account</a>
                    </button>
                    <button class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                        <a href="{% url 'logout' %}">Logout</a>
                    </button>
                {% else %}
                    <button class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                        <a href="{% url 'login' %}">Login</a>
                    </button>
                    <button class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                        <a href="{% url 'signup' %}">Sign Up</a>
                    </button>
                {% endif %}
            </span>
            {% block nav %}{% endblock %}
        </nav>
        {% if message %}<div>{{ message }}</div>{% endif %}
        <div class="main">
            {% block body %}{% endblock %}
        </div>
        <button onclick="document.querySelector('#cookiebanner').classList.remove('hidden')"
                class="m-5 middle none center rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase text-pink-500 transition-all hover:bg-pink-500/10 active:bg-pink-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
            Manage Cookie Settings
        </button>
    </body>
</html>
